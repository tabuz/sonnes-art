<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]>         <html class="no-js gt-ie9 ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js gt-ie9"> <!--<![endif]-->
  <head>
    <!--

      Description:
      Version:
      Author:

    //-->

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- #DNS prefetching -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//use.typekit.net">
    <link rel="dns-prefetch" href="//google-analytics.com">

    <!-- #Asset Prefetching -->
    <!-- Fetch and Download Assets before requested by the user  -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/#section:resource-prefetching -->
    <link rel="prefetch" href="">

    <!-- #Page Prefetching -->
    <!-- http://calendar.perfplanet.com/2012/speed-up-your-site-using-prefetching -->
    <link rel="prefetch" href="index.html">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">

    <!-- #Typekit -->

    <title>Sonnes</title>
    <meta name="description" content="Sonnes Art - Bristol">
    <meta name="robots" content="all">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <!-- http://mathiasbynens.be/notes/rel-shortcut-icon -->
    <!-- http://mathiasbynens.be/notes/touch-icons -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- CSS, you gotta have style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Modernizer, cause some browsers suck -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    </head>
  <body>
    <div class="main">
        <img class='responsive-img img logo' src='img/logo.png' alt='Sonnes Logo'/>
        <div class="hex shop">
            <img class='responsive-img mask' src='img/shop-hover.png' alt='Design Image'/>
            <img class='responsive-img img' src='img/shop.png' alt='Shop Image'/>
            <p>shop</p>
        </div>
        <div class="hex blog">
            <img class='responsive-img mask' src='img/blog-hover.png' alt='Design Image'/>
            <img class='responsive-img img' src='img/blog.png' alt='Blog Image'/>
            <p>blog</p>
        </div>
        <div class="hex design">
            <img class='responsive-img mask' src='img/design-hover.png' alt='Design Image'/>
            <img class='responsive-img img' src='img/design.png' alt='Design Image'/>
            <p>designs</p>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Google Analytics -->

  </body>
</html>
